<ion-content>

  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <img src="{{ perfil.foto_perfil }}">
    </ion-col>
    <ion-col size="8">
      <ion-row>
        <ion-col size="12">
          <ion-label>{{ perfil.nome }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-label>{{ perfil.profissao }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="dark">Seguir</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="medium">Mensagem</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4" class="ion-text-center">
      <ion-label>{{ metricas_sociais.curtidas }}</ion-label>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-label>{{ metricas_sociais.seguidores }}</ion-label>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-label>{{ metricas_sociais.amigos }}</ion-label>
    </ion-col>
  </ion-row>

  <ion-item-divider></ion-item-divider>
  <h3>Sobre</h3>
  <ion-label>{{ this.perfil.biografia }}</ion-label>

</ion-content>
