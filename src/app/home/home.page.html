<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-row class="ion-justify-content-center calculadora">
    <ion-col size="10" size-lg="6" class="ion-text-center">

      <ion-row>
        <ion-col size-xl="4" class="caixa_de_texto">
          <ion-input [value]="inputValue" label="Calculadora" label-placement="floating" fill="outline"></ion-input>
        </ion-col>
      </ion-row>
      
      

      <ion-row>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="operacao('%')">%</ion-button>
        </ion-col>
  <ion-col size-lg="3" size-xl="1">
    <ion-button expand="full" color="light" (click)="operacao('/')">รท</ion-button>
  </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="limpar()">C</ion-button>
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="apagar()">โซ</ion-button>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="exibir(7)">7</ion-button>
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="exibir(8)">8</ion-button>
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="exibir(9)">9</ion-button>
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="operacao('*')">x</ion-button>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="exibir(4)">4</ion-button>
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="exibir(5)">5</ion-button>
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="exibir(6)">6</ion-button>
       
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="operacao('-')">-</ion-button>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="exibir(1)">1</ion-button>
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="exibir(2)">2</ion-button>
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="exibir(3)">3</ion-button>
        </ion-col>
        <ion-col size-lg="3" size-xl="1">
          <ion-button expand="full" color="light" (click)="operacao('+')">+</ion-button>

        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size-lg="4" size-xl="2">
          <ion-button expand="full" color="light" (click)="exibir(0)">0</ion-button>
        </ion-col>
        <ion-col size-lg="4" size-xl="2">
          <ion-button expand="full" color="light" (click)="calcular()">=</ion-button>
        </ion-col>
      </ion-row>
      
    </ion-col>
  </ion-row>
</ion-content>
